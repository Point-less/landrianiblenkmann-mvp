services:
  frontend:
    build: .
    command: watchmedo auto-restart --directory=/usr/local/lib/python3.12/site-packages --directory=/app --pattern=*.py --recursive -- uvicorn config.asgi:application --host 0.0.0.0 --port 8000
    volumes:
      - ./source:/app
    ports:
      - "8005:8000"
    environment:
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "*"
      DB_NAME: app_db
      DB_USER: app_user
      DB_PASSWORD: app_password
      DB_HOST: postgres
      DB_PORT: "5432"
      DRAMATIQ_BROKER_URL: amqp://guest:guest@rabbitmq:5672/%2F
      REDIS_CACHE_URL: redis://redis:6379/0
      REDIS_RESULTS_URL: redis://redis:6379/1
    depends_on:
      - postgres
      - rabbitmq
      - redis

  dramatiq:
    build: .
    command: watchmedo auto-restart --directory=/usr/local/lib/python3.12/site-packages --directory=/app --pattern=*.py --recursive -- python manage.py rundramatiq --processes 1 --threads 8
    volumes:
      - ./source:/app
    environment:
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "*"
      DB_NAME: app_db
      DB_USER: app_user
      DB_PASSWORD: app_password
      DB_HOST: postgres
      DB_PORT: "5432"
      DRAMATIQ_BROKER_URL: amqp://guest:guest@rabbitmq:5672/%2F
      REDIS_CACHE_URL: redis://redis:6379/0
      REDIS_RESULTS_URL: redis://redis:6379/1
    depends_on:
      - postgres
      - rabbitmq
      - redis

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  redis:
    image: redis:7.4-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  rabbitmq_data:
