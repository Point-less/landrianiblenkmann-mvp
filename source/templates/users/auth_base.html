{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Marketview{% endblock %}</title>
    <style>
        :root {
            --brand-primary: rgb(35, 88, 58);
            --brand-primary-dark: #1f4a32;
            --brand-secondary: #d6b549;
            --surface: #f7f4ed;
            --surface-dark: #ece5d2;
            --text-main: #1f2a24;
            --text-muted: #5f665d;
            --border-soft: #e3dfcf;
            --white: #ffffff;
            --danger-bg: #fbe4df;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, rgba(214, 181, 73, 0.15), transparent 45%), var(--surface);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(1.25rem, 3vw, 3rem);
        }

        .auth-shell {
            width: min(960px, 100%);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 0;
            background: var(--white);
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(31, 42, 36, 0.18);
            overflow: hidden;
            border: 1px solid var(--border-soft);
        }

        .brand-panel {
            background: var(--brand-primary);
            color: var(--white);
            padding: clamp(2rem, 4vw, 3rem);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .brand-panel::after {
            content: '';
            position: absolute;
            inset: 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 0.75rem;
            pointer-events: none;
        }

        .brand-panel img {
            max-width: 220px;
            height: auto;
            display: block;
            margin-bottom: 2rem;
            filter: drop-shadow(0 8px 18px rgba(0, 0, 0, 0.35));
        }

        .brand-panel h1 { font-size: 2rem; line-height: 1.2; margin-bottom: 0.5rem; font-weight: 600; }
        .brand-panel p { color: rgba(255, 255, 255, 0.85); font-size: 1rem; }
        .brand-footnote { font-size: 0.9rem; color: rgba(255, 255, 255, 0.7); margin-top: 2rem; }

        .auth-form, .auth-card {
            position: relative;
            padding: clamp(2rem, 3vw, 3rem);
            padding-top: calc(clamp(2rem, 3vw, 3rem) + 4.75rem);
            background: var(--white);
        }

        .auth-card {
            width: min(520px, 100%);
            border-radius: 1rem;
            border: 1px solid var(--border-soft);
            box-shadow: 0 20px 60px rgba(31, 42, 36, 0.18);
        }

        .logo { display: block; margin-bottom: 1.5rem; }
        .logo img { max-width: 200px; height: auto; display: block; }

        .messages {
            position: absolute;
            top: clamp(1rem, 2vw, 1.5rem);
            left: clamp(2rem, 3vw, 3rem);
            right: clamp(2rem, 3vw, 3rem);
            min-height: 3.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            pointer-events: none;
        }
        .messages:not(.has-messages) { visibility: hidden; }
        .alert { padding: 0.85rem 1rem; border-radius: 0.65rem; margin-bottom: 0.75rem; border: 1px solid; font-size: 0.9rem; }
        .alert-success { background: #edf7ef; color: #1f4a32; border-color: rgba(35, 88, 58, 0.25); }
        .alert-error { background: var(--danger-bg); color: #752b1f; border-color: rgba(181, 58, 43, 0.25); }
        .alert-info { background: #fef9eb; color: #5d4a1b; border-color: rgba(214, 181, 73, 0.4); }

        .tabs { display: flex; background: var(--surface-dark); border-radius: 999px; padding: 0.25rem; margin-bottom: 1.5rem; gap: 0.25rem; }
        .tab { flex: 1; border: none; border-radius: 999px; padding: 0.65rem 1.25rem; background: transparent; color: var(--text-muted); font-size: 0.95rem; font-weight: 600; cursor: pointer; transition: background 0.2s, color 0.2s; }
        .tab.active { background: var(--white); color: var(--brand-primary); box-shadow: 0 10px 20px rgba(35, 88, 58, 0.12); }
        .tab-panels { position: relative; min-height: 380px; }
        .tab-content { position: absolute; inset: 0; opacity: 0; pointer-events: none; transition: opacity 0.25s ease; overflow-y: auto; }
        .tab-content.active { opacity: 1; pointer-events: auto; }

        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 0.4rem; font-weight: 600; color: var(--text-main); font-size: 0.9rem; }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            border: 1px solid var(--border-soft);
            border-radius: 0.65rem;
            padding: 0.9rem 1rem;
            font-size: 1rem;
            background: var(--surface);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus { border-color: var(--brand-secondary); outline: none; box-shadow: 0 0 0 3px rgba(214, 181, 73, 0.25); background: var(--white); }

        .btn { width: 100%; padding: 0.95rem 1rem; border: none; border-radius: 0.65rem; font-size: 1rem; font-weight: 600; cursor: pointer; background: var(--brand-primary); color: var(--white); transition: transform 0.2s, box-shadow 0.2s, background 0.2s; }
        .btn:hover { background: var(--brand-primary-dark); box-shadow: 0 15px 25px rgba(35, 88, 58, 0.25); transform: translateY(-1px); }

        .info-box { background: var(--surface-dark); border: 1px solid var(--border-soft); border-radius: 0.75rem; padding: 1rem; margin-bottom: 1.25rem; font-size: 0.9rem; line-height: 1.5; }
        .help-text { margin-top: 1rem; font-size: 0.9rem; color: var(--text-muted); text-align: center; }
        .field-errors, .errorlist { margin-top: 0.35rem; color: #a13f2b; font-size: 0.85rem; list-style: none; padding-left: 0; }
        .errorlist li { margin-left: 0; }

        .subtitle { color: var(--text-muted); margin-bottom: 1.5rem; }
        .back-link { display: inline-flex; align-items: center; gap: 0.35rem; margin-top: 1.5rem; color: var(--brand-primary); text-decoration: none; font-weight: 600; }
        .back-link:hover { color: var(--brand-primary-dark); }

        @media (max-width: 960px) {
            body { padding: 1rem; }
            .brand-panel { padding: 2rem; }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
    {% block extra_scripts %}{% endblock %}
</body>
</html>
