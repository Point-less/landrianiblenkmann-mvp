{% extends "admin/change_list.html" %}
{% load admin_urls %}

{% block object-tools-items %}
  {{ block.super }}
  {% if has_change_permission %}
  <li>
    {% url cl.opts|admin_urlname:'sync_all' as add_url %}
    <a href="{% add_preserved_filters add_url is_popup to_field %}" class="syncLink">
      Sync all {{ name }} from Tokkobroker
    </a>
  </li>
  {% endif %}
{% endblock %}
