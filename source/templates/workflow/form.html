{% extends "base.html" %}

{% block title %}Action | {{ block.super }}{% endblock %}

{% block content %}
<div class="card">
    <form method="post" enctype="{% if form.is_multipart %}multipart/form-data{% else %}application/x-www-form-urlencoded{% endif %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
