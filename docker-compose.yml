services:
  web:
    build: .
    command: watchmedo auto-restart --directory=/app --pattern=*.py --recursive -- uvicorn config.asgi:application --host 0.0.0.0 --port 8000
    volumes:
      - ./source:/app
    ports:
      - "8001:8000"
    environment:
      DJANGO_DEBUG: "False"
      DJANGO_ALLOWED_HOSTS: "*"
      DB_NAME: app_db
      DB_USER: app_user
      DB_PASSWORD: app_password
      DB_HOST: postgres
      DB_PORT: "5432"
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: rpc://
    depends_on:
      - postgres
      - rabbitmq

  celery:
    build: .
    command: watchmedo auto-restart --directory=/app --pattern=*.py --recursive -- celery -A config worker -l info
    volumes:
      - ./source:/app
    environment:
      DJANGO_DEBUG: "False"
      DJANGO_ALLOWED_HOSTS: "*"
      DB_NAME: app_db
      DB_USER: app_user
      DB_PASSWORD: app_password
      DB_HOST: postgres
      DB_PORT: "5432"
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: rpc://
    depends_on:
      - postgres
      - rabbitmq

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

volumes:
  postgres_data:
  rabbitmq_data:
